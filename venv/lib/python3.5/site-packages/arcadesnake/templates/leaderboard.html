{% extends "layout.html" %}
{% block body %}
<table class="table table-striped scoreEntries text-left">
  <thead>
    <tr>
      <th>Score</th>
      <th>Name</th>
    </tr>
  </thead>
  <tbody>
  {% for entry in scoreEntries %}
    <tr>
        <td>{{ entry.score }}</td>
        <td>{{ entry.username }}</td>
    </tr>
  {% else %}
  <tr>
      <td>0</td>
      <td></td>
  </tr>
  {% endfor %}
  </tbody>
</table>
{% endblock %}
